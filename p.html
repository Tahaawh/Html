<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f5ff;
        }

        .login-container {
            display: flex;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            width: 700px;
        }

        .form-section {
            flex: 1;
            padding: 20px;
        }

        .form-section h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        .input-field:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.6);
        }

        .input-field::placeholder {
            color: #999;
            font-style: italic;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .illustration {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .illustration img {
            width: 100%;
            max-width: 250px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="form-section">
            <h2>Login</h2>
            <input type="email" class="input-field" placeholder="example@gmail.com">
            <input type="password" class="input-field" placeholder="account pass">
            <div class="checkbox-container">
                <input type="checkbox" id="agree">
                <label for="agree">I agree with conditions</label>
            </div>
            <button class="btn">Login</button>
        </div>
        <div class="illustration">
            <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Login Illustration">
        </div>
    </div>
</body>
</html>
